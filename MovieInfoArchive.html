<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>Movie Info Archive Application</title>
</head>

<body>
  <div class="container" style="margin-top: 20px">
    <div class="card row">
      <div class="card-header">Movie Info Archive</div>
      <div class="card-body">
        <form id="movie-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="title" id="title" placeholder="Movie Name" />
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="director" id="director" placeholder="Director" />
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="release-date" id="release-date" placeholder="Release Date" />
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="url" id="url" placeholder="Youtube Trailer Link (Not embed link!)" />
            </div>
          </div>
          <div class="d-flex" id = "btn-msg-group">
            <button type="submit" class="btn btn-danger">Add Movie</button>
          </div>          
        </form>
        <hr />
      </div>
      <div class="card-body">
        <hr />
        <h5 class="card-title" id="movies-title">Movies</h5>
        <hr />
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Movie Trailer</th>
              <th scope="col">Movie Name</th>
              <th scope="col">Director</th>
              <th scope="col">Release Date</th>
            </tr>
          </thead>
          <tbody id="movies">

          </tbody>
        </table>
        <hr />
        <a id="clear-movies" class="btn btn-dark" href="#">Clear All</a>
      </div>
    </div>
  </div>
  <script src="JS/UI.js"></script>
  <script src="JS/Storage.js"></script>
  <script src="JS/Movie.js"></script>
  <script src="JS/MovieInfoArchive.js"></script>
</body>
</html>
